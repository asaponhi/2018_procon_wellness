<html>

<head>
  <meta charset="utf-8">
  <title>Display_Result</title>
  <link rel="stylesheet" type="text/css" href="DISPLAY_RESULT_STYLE.css">


  <!-- <script type="text/javascript" src="Date_Get.js"></script> -->
</head>

<body>
  <div class="content-wrapper">
    <div class="identity">
      <div id="UserID"></div>
    </div>

      <div class="content graph graph-doughnut">
        <div class="graph title graph-doughnut-title">1週間歩行距離</div>
        <div id="myDoughnut-distance_weekly_sum_thisWeek"></div>
        <div class="myDoughnut-distance_weekly_sum_unit"> KM</div>
        <canvas id="myDoughnutChart" style="position:relative;width:2000px; height:2000px;"></canvas>
        <!-- 円グラフ -->
        <div class="myDoughnut-achievement-text">
          <div id="myDoughnut-cheer-text"></div>
          <div id="myDoughnut-distance_rate-text"></div>
        </div>
      </div>
      <!-- 今週の棒グラフ -->
      <div class="content graph graph-bar">
        <div class="graph title graph-bar-title">1週間歩行グラフ</div>
        <canvas id="myBarChart" style="position:relative;width:2800px; height:2000px;"></canvas>
      </div>
      <!-- コンテンツ3 -->
      <div class="content content_third">
        <!-- カロリー -->
        <div class="graph calorie-content">
          <div class="graph title calorie-title">本日消費カロリー</div>
          <!-- <div id="calorie-total-text" class="calorie-text"></div> -->
          <!-- <div id="calorie-weekly_sum_thisWeek-text" class="calorie-text"></div> -->
          <div id="calorie-today_sum_thisWeek-text" class="calorie-text"></div>
          <div class="calorie-today_example">
            <div class="graph title calorie-today_example-title">ーー食品例ーー</div>
            <ul>
            <li id="calorie-today_example-text1" class="calorie-text calorie_example">[肉類]<BR>カップ麺 448 KCAL</li>
            <li id="calorie-today_example-text2" class="calorie-text calorie_example">魚</li>
            <li id="calorie-today_example-text3" class="calorie-text calorie_example">海藻類</li>
          </ul>
          </div>

          <!-- <div id="calorie-text calorie-total-text"></div>
          <div id="calorie-text calorie-weekly_sum_thisWeek-text"></div>
          <div id="calorie-text calorie-today_sum_thisWeek-text"></div>
          <div id="calorie-text calorie-today_example-text"></div> -->
        </div>

        <!-- 先週の棒グラフ -->
        <!-- <div class="graph graph-bar">
        <div class="graph title graph-bar-title-lastWeek">先週歩行グラフ</div>
        <canvas id="myBarChart" style="position:relative;width:2800px; height:2000px;"></canvas>
      </div> -->
    </div>
    <!-- third終了 -->
  </div>

  <script type="text/javascript" src="js/CSV_READER.js"></script>
  <script type="text/javascript" src="js/IDENTITY.js"></script>
  <script type="text/javascript" src="js/DISTANCE_WEEKLY.js"></script>
  <script type="text/javascript" src="js/chart/Chart.js"></script>
  <script type="text/javascript" src="js/DATE_GET.js"></script>
  <script type="text/javascript" src="js/chart/GRAGH_BAR.js"></script>
  <script type="text/javascript" src="js/CALORIE.js"></script>


  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script> -->
  <script>
    UserID(); //ユーザーID表示
    Distance_Weekly(); //歩行距離
    Gragh_Bar();//棒グラフ
    Calorie_Calc();//カロリー
  </script>
</body>

</html>
